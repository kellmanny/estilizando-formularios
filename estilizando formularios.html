<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>estilizando formulários</title>
    <!--Estilo Customizado-->
    <link rel="stylesheet" href="css/estilo.css">
</head>
<body>

        <h2>Estilizando formulários</h2>
        <form>

            <fieldset>
                <legend>Detalhes de contato</legend>

                <div>
                    <label for="nome">Nome:</label>
                    <input type="text" name="nome" id="nome">
                </div>
                <div>
                    <label for="email">Email:</label>
                    <input type="email" name="email" id="email">
                </div>
                <div>
                    <label for="url">URL:</label>
                    <input type="url" name="url" id="url">
                </div>
            </fieldset>
            <fieldset>
                <legend>Comentários</legend>
                <div>
                    <label for="mensagem">Mensagem</label>
                    <textarea name="mensagem" id="mensagem"></textarea>
                </div>
            </fieldset>
            <fieldset>
                <legend>Lembrar de mim</legend>
                <div>
                    <label>
                        <input type="radio" name="lembrar" id="sim">Sim
                    </label>
                </div>
                <div>
                    <label>
                        <input type="radio" name="lembrar" id="nao">Não
                    </label>
                </div>
            </fieldset>    
        </form>

</body>
</html>
